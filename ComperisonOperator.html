    let b = "10"

    } else {
        document.write("no");
    }

        document.write("yes");
    } else {
        document.write("no");
    }

        document.write("yes")
    } else {
        document.write("no")
    }
    if (a > b) {  //Greater
        document.write("yes")
    } else {
        document.write("no")
    }
    if (a < b) { //Less
        document.write("yes")
    } else {
        document.write("no")
    }
    if (a >= b) { //Greater Equal
        document.write("yes")
    } else {
        document.write("no")
    }
    if (a <= b) {  //Less Equal
        document.write("yes")
    } else {
        document.write("no")
    }
</script>

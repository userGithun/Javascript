<body>
    <h1>Login</h1>
    <div>
        Username: <br>

        <br>
        Password: <br>

            if (uname == "pn" && pass == "123") {
                alert("Ok")
            }
            else{
                alert("Incorrect username or password.")
            }
        }
    </script>
